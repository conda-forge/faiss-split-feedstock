BUILD:
- aarch64-conda_cos7-linux-gnu
c_stdlib:
- sysroot
c_stdlib_version:
- '2.28'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- cuda-nvcc
cuda_compiler_version:
- '12.0'
cxx_compiler:
- gxx
cxx_compiler_version:
- '12'
docker_image:
- quay.io/condaforge/linux-anvil-alma-x86_64:8
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
numpy:
- '2.0'
- '2.0'
- '2.0'
- '1.22'
- '2.0'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.11.* *_cpython
- 3.12.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- linux-aarch64
zip_keys:
- - cxx_compiler_version
  - c_stdlib_version
  - cdt_name
  - cuda_compiler
  - cuda_compiler_version
  - docker_image
- - python
  - numpy
