cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.1'
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:11.1
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
numpy:
- '1.18'
- '1.18'
- '1.19'
- '1.19'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.7.* *_73_pypy
- 3.9.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - cuda_compiler_version
  - docker_image
- - numpy
  - python
