BUILD:
- aarch64-conda_cos7-linux-gnu
c_stdlib:
- sysroot
c_stdlib_version:
- '2.17'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.8'
cxx_compiler:
- gxx
cxx_compiler_version:
- '11'
docker_image:
- quay.io/condaforge/linux-anvil-aarch64-cuda:11.8
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
numpy:
- '1.22'
- '1.23'
- '1.22'
- '1.22'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.11.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- linux-aarch64
zip_keys:
- - cxx_compiler_version
  - c_stdlib_version
  - cdt_name
  - cuda_compiler
  - cuda_compiler_version
  - docker_image
- - python
  - numpy
