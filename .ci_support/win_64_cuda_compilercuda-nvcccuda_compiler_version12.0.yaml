channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- cuda-nvcc
cuda_compiler_version:
- '12.0'
cxx_compiler:
- vs2019
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
numpy:
- '1.22'
- '1.23'
- '1.22'
- '1.22'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.11.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- win-64
zip_keys:
- - cuda_compiler
  - cuda_compiler_version
- - python
  - numpy
