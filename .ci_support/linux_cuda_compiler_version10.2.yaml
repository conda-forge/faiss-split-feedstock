channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '10.2'
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- condaforge/linux-anvil-cuda:10.2
libblas:
- 3.8 *netlib
liblapack:
- 3.8.0 *netlib
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
- 3.7.* *_cpython
- 3.8.* *_cpython
zip_keys:
- - cuda_compiler_version
  - docker_image
