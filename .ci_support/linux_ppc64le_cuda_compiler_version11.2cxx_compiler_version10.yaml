cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '11.2'
cxx_compiler:
- gxx
cxx_compiler_version:
- '10'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:11.2
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
numpy:
- '1.22'
- '1.23'
- '1.26'
- '1.22'
- '1.22'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.10.* *_cpython
- 3.11.* *_cpython
- 3.12.* *_cpython
- 3.8.* *_cpython
- 3.9.* *_cpython
target_platform:
- linux-ppc64le
zip_keys:
- - cxx_compiler_version
  - cuda_compiler
  - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
