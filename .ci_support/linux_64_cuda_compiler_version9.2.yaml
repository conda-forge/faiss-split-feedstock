cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cuda_compiler:
- nvcc
cuda_compiler_version:
- '9.2'
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-cuda:9.2
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
numpy:
- '1.16'
- '1.16'
- '1.16'
- '1.18'
- '1.19'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
- 3.7.* *_cpython
- 3.8.* *_cpython
- 3.6.* *_73_pypy
- 3.9.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - cuda_compiler_version
  - docker_image
- - numpy
  - python
